<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section>
      <div class="slider-wraper">
        <button class="arrow arrow-left" id="arrow-left"><</button>
        <button class="arrow arrow-right" id="arrow-right">></button>
        <div class="slider-content" id="slider-content">
          <!-- <div class="dotParent">
            <div class="dot"></div>
        </div> -->
        </div>
      </div>
    </section>
    <section>
      <form action="#" id="registrationForm">
        <div>
          <input
            type="text"
            name="userName"
            id="userNameField"
            placeholder="username"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="passwordField"
            placeholder="enter your password"
          />
        </div>
        <div>
          <input
            type="password"
            name="password2"
            id="passwordFieldRepeat"
            placeholder="repeat your password"
          />
        </div>
        <div>
          <input type="checkbox" name="agree" id="agreeTerms" />
          <label for="agreeTerms"> I agree terms and conditions</label>
        </div>
        <button type="submit">Submit Form</button>
      </form>
    </section>
  </body>
</html>
